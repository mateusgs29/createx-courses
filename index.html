<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Createx - Home</title>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-md">
      <a href="/" class="navbar-brand logo">
        <img src="img/logo.svg" alt="Logo Createx">
      </a>
      <button class="navbar-toggler" data-toggle="collapse" aria-expanded="false" data-target="#nav-dropdown">
        <i class="fas fa-bars"></i>
      </button>
  
      <div class="collapse navbar-collapse navbar-dropdown" id="nav-dropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Courses</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Events</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contacts</a>
          </li>
        </ul>
          <button class="btn btn-gradient">Get consultation</button>
          <button class="btn btn-login">
            <i class="far fa-user"></i>
            Log in / Register
          </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="apresentation container-fluid">
      <div class="apresentation-content">
        <div class="apresentation-info">
          <button class="rounded-circle btn btn-play"><i class="fas fa-play"></i></button>
          <span class="text-play">Play showreel</span> 

          <p class="apresentation-title mt-4 mb-4">Enjoy studying with Createx Online Courses</p>

          <div class="apresentation-buttons">
            <button class="btn btn-outline-gradient"><span>About Us</span></button>
            <button class="btn btn-gradient">Explore courses</button>
          </div>
        </div>
        <img class="d-none d-md-block" src="img/illustration.png" alt="illustration">
      </div>
      <ul class="apresentation-list mt-3">
        <li><span>1200</span> Students graduated</li>
        <li><span>84</span> Completed courses</li>
        <li><span>16</span> Qualifed tutors</li>
        <li><span>5</span> Years of experience</li>
      </ul>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
